<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubJoin - College Club Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <div class="header-content">
            <h1>ClubJoin</h1>
            <p>Your gateway to college life and community!</p>
        </div>
    </header>

    <div class="container">
        
        <section id="registration-form" class="card">
            <h2>âœ¨ Register for a College Club</h2>
            <form id="clubRegistrationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Jane Doe">
                    </div>

                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option value="">-- Select Department --</option>
                            <option value="CS">Computer Science</option>
                            <option value="EE">Electrical Engineering</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="Arts">Arts & Humanities</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="jane.doe@college.edu">
                    <small id="email-error" class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="club">Club Choice:</label>
                    <select id="club" name="club" required>
                        <option value="">-- Select Club --</option>
                        <option value="Robotics">ğŸ¤– Robotics Club</option>
                        <option value="Debate">ğŸ—£ï¸ Debate Society</option>
                        <option value="Music">ğŸ¶ Music & Arts Club</option>
                        <option value="Sports">ğŸ… Intramural Sports</option>
                    </select>
                    <small id="club-error" class="error-message"></small>
                </div>

                <button type="submit" class="cta-button">Join Club!</button>
            </form>
        </section>

        <section id="registered-students-list" class="card list-section">
            <h2>ğŸ‘¥ Current Registrations</h2>
            <ul id="studentList">
                <li class="no-students">No students registered yet. Be the first!</li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
